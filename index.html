<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pokemon Battle Mini-game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Select Your Pokemon</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Select Three Pokemon</p>
                <label class="container">Charizard
                    <input type="checkbox" id="charizard" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Gyarados
                    <input type="checkbox" id="gyarados" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Oshawott
                    <input type="checkbox" id="oshawott" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Snivy
                    <input type="checkbox" id="snivy" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Gardevoir
                    <input type="checkbox" id="gardevoir" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Sandile
                    <input type="checkbox" id="sandile" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Pikachu
                    <input type="checkbox" id="pikachu" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Bulbasaur
                    <input type="checkbox" id="bulbasaur" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Gengar
                    <input type="checkbox" id="gengar" class="check">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Lucario
                    <input type="checkbox" id="lucario" class="check">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <!--background image-->
        <div class="background-container">
            <div>
            <img class="background" src="./assets/background-battleground.png"/>
            </div>
            <!--platform image-->
            <div class="platform-container">
                <img class="platform" src="./assets/NicePng_pokemon-emerald-png_9312797-min.png"/>
            </div>
            <!--both pokemon images-->
            <div id="playerPokemon" class="image positionPlayer">
            </div>
            <div id="computerPokemon" class="image positionComp">
            </div>
        </div>
	    <script src="./js/pokemon.js"></script>
        <script src="./js/user.js"></script>
        <script src="./js/choose.js"></script>
        <script src="./js/computer.js"></script>
        <script src="./js/fight.js"></script>
    </body>
</html>
