<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pokemon Battle Mini-game</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Select Your Pokemon</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Select Three Pokemon</p>
                <div class="pokeInputDiv">
                    <label>Charizard
                        <input type="number" id="charizard" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Gyarados
                        <input type="number" id="gyarados" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Oshawott
                        <input type="number" id="oshawott" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Snivy
                        <input type="number" id="snivy" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Gardevoir
                        <input type="number" id="gardevoir" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Sandile
                        <input type="number" id="sandile" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Pikachu
                        <input type="number" id="pikachu" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Bulbasaur
                        <input type="number" id="bulbasaur" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Gengar
                        <input type="number" id="gengar" class="check" min="0" max="3" value="0">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="pokeInputDiv">
                    <label>Lucario
                        <input type="number" id="lucario" class="check" min="0" max="3" value="0">
                        <span></span>
                    </label>
                    <p class="errorMessage">You must pick three</p>
                </div>
                <button class="done">Done</button>
            </div>
        </div>
        <!--background image-->
        <div class="background-container">
            <div>
            <img class="background" src="./assets/background-battleground.png"/>
            </div>
            <!--platform image-->
            <div class="platform-container">
                <img class="platform" src="./assets/NicePng_pokemon-emerald-png_9312797-min.png"/>
            </div>
            <!--both pokemon images-->
            <div id="playerPokemon" class="image positionPlayer">
            </div>
            <div id="computerPokemon" class="image positionComp">
            </div>
        </div>
        <!--attack move buttons-->
        <div class="attack1Div">
            <button id="attack1"></button>
        </div>
        <div class="attack2Div">
            <button id="attack2"></button>
        </div>
        <div class="attack3Div">
            <button id="attack3"></button>
        </div>
        <div class="attack4Div">
            <button id="attack4"></button>
        </div>
        <div class="computerPokemonStatsDiv">
            <h2 id="computerPokemonName"></h2>
            <progress id="computerHealthbar"></progress>
        </div>
        <div class="userPokemonStatsDiv">
            <h2 id="userPokemonName"></h2>
            <progress id="userHealthbar"></progress>
        </div>
        <div id="gameOverDiv">
            <p id="gameOver">Game Over</p>
        </div>
        <div id="winDiv">
            <p id="win">You Win</p>
        </div>
        <!--js file links-->
	    <script src="./js/pokemon.js"></script>
        <script src="./js/user.js"></script>
        <script src="./js/choose.js"></script>
        <script src="./js/computer.js"></script>
        <script src="./js/fight.js"></script>
    </body>
</html>
